<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Amazon Page/assets/css/reset.css" />
    <link rel="stylesheet" href="/Amazon Page/assets/css/style.css" />
    <title>Progetto Week 2</title>
    <style>
      .container {
        width: 95%;
        margin: 0 auto;
        padding: 20px;
      }
    </style>
  </head>
  <body style="background-color: #e9edee">
    <header class="bg-dark">
      <img src="/Amazon Page/assets/images/logo.png" style="width: 140px" alt="Amazon Logo" />
      <nav style="background-color: #364759">
        <ul style="marker: none">
          <li>All</li>
          <li>Today's deals</li>
          <li>Customer Service</li>
          <li>Registry</li>
          <li>Gift cards</li>
          <li>Sell</li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div style="margin-top: 2em; margin-bottom: 2em; max-width: 100%">
        <h6 style="text-align: center" class="bg-yellow">Show all Holiday Gift Cards</h6>
      </div>
      <div style="padding-left: 100px" class="background2">
        <h2 style="font-size: x-large; text-align: center">Holiday Gift Guides</h2>
        <h5 style="font-size: small">Be a go-gifter</h5>
      </div>

      <section style="background-color: #ffffff; margin-top: 1em; margin-bottom: 1em">
        <ul>
          <li>Find the perfect gift</li>
          <li><a href="#">Shop now</a></li>
        </ul>

        <img class="cards" style="display: inline-block" src="/Amazon Page/assets/images/img_1.jpg" alt="tablet" />
        <img class="cards" style="display: inline-block" src="/Amazon Page/assets/images/img_2.jpg" alt="img" />
        <img class="cards" style="display: inline-block" src="/Amazon Page/assets/images/img_3.jpg" alt="img_3" />
        <img class="cards" style="display: inline-block" src="/Amazon Page/assets/images/img_4.jpg" alt="img_4" />
      </section>
      <section style="text-align: center">
        <img class="image" src="./Amazon Page/assets/images/img_9.png" alt="" />
        <p style="display: inline-block">Play the gifting game</p>
        <a href="www.amazon.it">Shop gaming</a>
      </section>
      <section style="text-align: center">
        <img class="image" src="/Amazon Page/assets/images/img_10.png" alt="" />
        <p style="display: inline-block">The sound of cheer</p>
        <a href="www.amazon.it">Shop audio and accessories</a>
      </section>
    </main>
    <footer style="text-align: center" class="bg-dark">
      <nav style="background-color: #364759">
        <a style="text-decoration: underline; color: white" href="">Back to top</a>
      </nav>
      <img src="/Amazon Page/assets/images/logo.png" alt="" />
    </footer>
  </body>
</html>
